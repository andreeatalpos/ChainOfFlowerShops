<div class = "admin-page">

<p>
  <mat-toolbar>
   <button mat-icon-button class="example-icon" >
    <mat-icon>work</mat-icon>
  </button>
  <span>{{'Admin Page'|translate}}</span>
  <div class ="translate">
    <mat-form-field appearance="fill" class="language">
      <mat-label>{{'Select language:'|translate}} </mat-label>
      <mat-select [(ngModel)]="language" name="language">
        <mat-option *ngFor="let language of languages" [value]="language">
          {{language}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-icon-button (click)="translate()" class="report" >
      <mat-icon> translate</mat-icon>
    </button>
  </div>

  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" style="width:250px"(click)="openDialog()" >{{'Add new user'| translate}}</button>
  <button mat-raised-button color="warn" style="margin-left: 12px; width: 250px;" (click)="getAllUsers()" >{{'Show all users'| translate}}</button>
  <button mat-raised-button color="warn" style="margin-left: 12px; width: 250px;" (click)="filterUsers()" >{{'Filter users'| translate}}</button>
  <button mat-raised-button color="warn" style="margin-left: 12px; width: 150px;" (click)="logout()" >{{'Logout'| translate}}</button>
</mat-toolbar>
</p>


<div class ="my-table">
  <mat-form-field appearance="fill" class="search">
    <mat-label>{{'Search user'|translate}}</mat-label>
    <input matInput type="text" [(ngModel)]="value">
    <button  matSuffix mat-icon-button  (click)="searchUser(value)">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
<table mat-table [dataSource]="datasource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> {{'Username'|translate}}</th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>{{'Role'|translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="flowershop">
      <th mat-header-cell *matHeaderCellDef>{{'Florarie'|translate}}</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.florarie">
          {{element.florarie.denumire}}
        </div>
      </td> 
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>{{'Action'|translate}} </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editUser(element)" color="primary">
          <mat-icon> edit</mat-icon>
        </button>  
        <button mat-icon-button (click)="deleteUser(element.username)" color="warn">
          <mat-icon> delete</mat-icon>
        </button> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
