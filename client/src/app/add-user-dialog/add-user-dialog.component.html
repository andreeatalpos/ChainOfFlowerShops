<h1 mat-dialog-title>Add user form</h1>
<div mat-dialog-content>
   <form [formGroup]="userForm">
    <mat-form-field appearance="outline">
        <mat-icon matPrefix> perm_identity</mat-icon>
        <mat-label>Username</mat-label>
        <input formControlName = "username" matInput placeholder="Username">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-icon matPrefix>fingerprint</mat-icon>
        <mat-label>Password</mat-label>
        <input formControlName = "password" type="password" matInput placeholder="Password">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-icon matPrefix>favorite_border</mat-icon>
        <mat-label>Flower Shop</mat-label>
        <input formControlName = "florarie" matInput placeholder="Flower shop">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-select formControlName = "role" placeholder="Role">
            <mat-option value="admin">Admin</mat-option>
            <mat-option value="employee">Employee</mat-option>
        </mat-select>
      </mat-form-field> 
   </form>     
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="add()">{{actionBtn}}</button>
</div>
