<h1 mat-dialog-title>Add flower form</h1>
<div mat-dialog-content>
   <form [formGroup]="flowerForm">
    <mat-form-field appearance="outline">
        <mat-icon matPrefix>star_border</mat-icon>
        <mat-label>Denumire</mat-label>
        <input formControlName = "denumire" matInput placeholder="Denumire">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-icon matPrefix>star_border</mat-icon>
        <mat-label>Culoare</mat-label>
        <input formControlName = "culoare" matInput placeholder="Culoare">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-icon matPrefix>star_border</mat-icon>
        <mat-label>Pret</mat-label>
        <input formControlName = "pret" matInput placeholder="Pret">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-icon matPrefix>star_borderr</mat-icon>
        <mat-label>Cantitate</mat-label>
        <input formControlName = "cantitate" matInput placeholder="Cantitate">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-icon matPrefix>star_border</mat-icon>
        <mat-label>Disponibilitate</mat-label>
        <input formControlName = "disponibilitate" matInput placeholder="Disponibilitate">
      </mat-form-field>
      
     
   </form>     
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="add()">{{actionBtn}}</button>
</div>
